name: Deploy to EC2 via Self-hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy as ubuntu user
        run: |
          cd /home/ubuntu/deploy_staging.sh
