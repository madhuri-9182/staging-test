name: Deploy to EC2 via Self-hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Activate virtual environment and Install dependencies
        run: |
          sudo -u ubuntu /home/ubuntu/staging-test
          git checkout main
          git pull origin main
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run application
        run: |
          sudo -u ubuntu /home/ubuntu/staging-test
          set -a
          source .env
          set +a
          source venv/bin/activate
          python manage.py migrate
          python manage.py check
          sudo systemctl restart gunicorn celery celery-beat
          systemctl status gunicorn celery celery-beat
